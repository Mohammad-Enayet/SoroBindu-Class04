<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTMl 5 form</title>
</head>
<body>

    <!-- HTML 5 Form Creation For My website -->

    <form action="#">
        
        <!-- Basic Info Setion -->
        <h1>My Form</h1>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">  <br><br>

        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="password"> <br><br>

        <input type="number" placeholder="Phone Number"> <br><br>

        
        <!-- Select Option Setion -->
        <h2>Where form-</h2>
        <select name="" id="">
            <option value="dhaka">Dhaka</option>
            <option value="dhaka">Madaripur</option>
            <option value="dhaka">Barishal</option>
            <option value="dhaka">Savar</option>
            <option value="dhaka">Chattogram</option>
            <option value="dhaka">Comilla</option>
        </select>
        
        <!-- Gender Setion -->
        <h2>Gender</h2>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Others"> Others

        <!-- Service Setion -->
        <h2>Services</h2>
        <input type="checkbox" name="services" value="HTML"> HTML
        <input type="checkbox" name="services" value="CSS"> CSS
        <input type="checkbox" name="services" value="Javascript"> Javascript
        <input type="checkbox" name="services" value="PHP"> PHP

        <!-- Blood Setion -->
        <h2>Blood Group</h2>
        <select name="" id="">
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="AB-">AB-</option>
        </select>
        
        <!-- Color Setion -->
        <h2>Favourite color</h2>
        <input type="color">
        
        <!-- DoB Setion -->
        <h2>Date of Birth:</h2>
        <input type="date">

        <!-- CV Setion -->
        <h2>upload CV</h2>
        <input type="file"> <br><br>
        
        <!-- Submit OR Reset Setion -->
        <input type="submit" value="Send"> 
        <input type="reset" value="Reset"> 


    </form>

</body>
</html>
